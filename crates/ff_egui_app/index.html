<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <!-- change this to your project name -->
    <title>Fluxfox Web Edition</title>

    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fluxfox Web Edition">
    <meta name="twitter:description" content="A disk image viewer in Rust compiled for web assembly!">
    <meta name="twitter:image" content="https://fluxfox.martypc.net/assets/fluxfox_logo_twitter.png">

    <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
    <link data-trunk rel="rust" data-wasm-opt="2"/>
    <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
    <base data-trunk-public-url/>

    <link data-trunk rel="icon" href="assets/favicon.ico">

    <link data-trunk rel="copy-file" href="assets/coi-serviceworker.js"/>
    <link data-trunk rel="copy-file" href="assets/base_url.js"/>
    <link data-trunk rel="copy-file" href="assets/worker.js"/>
    <link data-trunk rel="copy-file" href="assets/fluxfox_logo.png" data-target-path="assets"/>
    <link data-trunk rel="copy-file" href="assets/fluxfox_logo_twitter.png" data-target-path="assets"/>
    <link data-trunk rel="copy-file" href="assets/icon_ios_touch_192.png" data-target-path="assets"/>

    <link rel="apple-touch-icon" href="assets/icon_ios_touch_192.png">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#404040">

    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #404040;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Make canvas fill entire document: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0;
            border-radius: 50%;
            border: 3px solid;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<!-- The WASM code will resize the canvas dynamically -->
<!-- the id is hardcoded in main.rs . so, make sure both match. -->
<canvas id="the_canvas_id"></canvas>

<!-- the loading spinner will be removed in main.rs -->
<div class="centered" id="loading_text">
    <p style="font-size:16px">
        Loadingâ€¦
    </p>
    <div class="lds-dual-ring"></div>
</div>

<!--COI Service Worker. this will reload the page and set the appropriate COI headers -->
<script src="coi-serviceworker.js"></script>

<script>
    (async () => {
        if (!('serviceWorker' in navigator)) return;

        const needsReload = sessionStorage.getItem('coi-needs-reload');
        sessionStorage.removeItem('coi-needs-reload');

        if (self.crossOriginIsolated) return; // already good

        try {
            const reg = await navigator.serviceWorker.register('/coi-serviceworker.js');

            if (!navigator.serviceWorker.controller) {
                navigator.serviceWorker.addEventListener("controllerchange", () => {
                    sessionStorage.setItem("coi-needs-reload", "1");
                    location.reload();
                });
                return;
            }

            // If we got here and still not crossOriginIsolated, show warning
            if (!self.crossOriginIsolated && !needsReload) {
                console.warn("Not crossOriginIsolated after SW registration. Showing reload prompt.");
                showReloadOverlay();
            }

        } catch (err) {
            console.error("SW registration failed:", err);
            showReloadOverlay();
        }

        function showReloadOverlay() {
            const div = document.createElement("div");
            div.style.cssText = `
              position: fixed;
              top: 0; left: 0; right: 0; bottom: 0;
              background: rgba(0, 0, 0, 0.9);
              color: white;
              font: 16px sans-serif;
              z-index: 9999;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              text-align: center;
              padding: 2em;
            `;
            div.innerHTML = `
              <h2>Reload Required</h2>
              <p>This page needs to be reloaded to enable advanced features.</p>
              <button style="margin-top: 1em; padding: 0.5em 1em;">Reload Now</button>
            `;
            div.querySelector('button').onclick = () => location.reload();
            document.body.appendChild(div);
        }
    })();
</script>

</body>

</html>
