[workspace.package]
version = "0.2.0"
edition = "2021"
authors = ["Daniel Balsom"]
keywords = ["emulation", "ibm", "floppy", "disk"]
repository = "https://github.com/dbalsom/fluxfox"
license = "MIT"

[package]
name = "fluxfox"
description = "A library crate for working with floppy disk images for the IBM PC and compatibles."
version.workspace = true
edition.workspace = true
authors.workspace = true
readme = "README.md"
keywords.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
bit-vec = "0.8"
bitflags = "2.6.0"
binrw = "0.14"
thiserror = "2.0"
num-traits = "0.2.14"
num-derive = "0.4"
logger = "0.4"
env_logger = "0.11"
regex = "1.10"
log = "0.4.22"
rand = "0.8.5"
sha1_smol = "1.0.1"

# Dependencies for optional features
image = { version = "0.25", features = ["png"], optional = true }
tiny-skia = { version = "0.11", optional = true }

# Match version of flate2 used by zip
flate2 = { version = "^1.0.30", optional = true }
histogram = "0.11"
plotly = { version = "0.10", optional = true }
wasm-bindgen-futures = "0.4.45"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
zip = { version = "2.1.3", default-features = false, features = ["bzip2", "deflate", "deflate64", "lzma", "time", "zstd"], optional = true }
tokio = { version = "1", optional = true, features = ["full"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
zip = { version = "2.1.3", default-features = false, features = ["deflate", "deflate64", "lzma", "time"], optional = true }
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }

[dev-dependencies]
sha1 = "0.10.6"
hex = "0.4"    # or the latest version

[workspace]
members = [
    "examples/async",
    "examples/imginfo",
    "examples/imgdump",
    "examples/imgviz",
    "crates/ffedit",
    "crates/fftool",
]

[features]
default = ["viz", "zip", "mfi"]
wasm = ["async", "wasm-bindgen", "wasm-bindgen-futures"]
tokio-async = ["async", "tokio"]
async = []
viz = ["dep:tiny-skia", "dep:image"]
zip = ["dep:zip"]
mfi = ["dep:flate2"]
plot = ["dep:plotly"]

[lints.clippy]
too-many-arguments = "allow"
identity_op = "allow"
